<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Word Counter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Welcome to the Word Counter App!</h1>
    <br>
    <textarea id="input" placeholder="Start typing your text here..."></textarea>
    <div id="counters-frame">
        <div id="counters">
            <p id="words">0 words</p>
            <p id="characters">0 characters</p>
            <p id="characters-no-spaces">0 characters(excluding spaces)</p>
        </div>
    </div>
    <button id="export-button">
        <p id="export">Export...</p>
    </button>
  </body>
  <script src="./word-counter.js"></script>
</html>
